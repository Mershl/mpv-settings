# Player #
loop-file=inf
border=no
osd-status-msg=${playback-time/full} / ${duration} (${percent-pos}%)\nframe: ${estimated-frame-number} / ${estimated-frame-count}
panscan=1

# Screenshots #                    
screenshot-template="%f-%P"
screenshot-format=png					# Set screenshot format
screenshot-png-compression=0			# Range is 0 to 10. 0 being no compression.
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes			# Same output bitdepth as the video

# Subs #  
sub-ass-vsfilter-blur-compat=yes		# Backward compatibility for vsfilter fansubs
sub-ass-scale-with-window=no			# May have undesired effects with signs being misplaced. 
sub-auto=fuzzy                          # external subs don't have to match the file name exactly to autoload
sub-file-paths-append=ass               # search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles
demuxer-mkv-subtitle-preroll            # try to correctly show embedded subs when seeking
embeddedfonts=yes						# use embedded fonts for SSA/ASS subs
sub-fix-timing=no                       # do not try to fix gaps (which might make it worse in some cases). Enable if there are scenebleeds.

# Audio #
volume-max=200                          # maximum volume in %, everything above 100 results in amplification
audio-stream-silence                    # fix audio popping on random seek
audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed

# Languages #
alang=jpn,jp,eng,en,enUS,en-US,de,ger
slang=eng,en,und,de,ger,jp,jap 

# Video Profiles #

[vo]
dither=error-diffusion
deband=yes
deband-iterations=2
deband-threshold=20
deband-range=16
scale=ewa_lanczos
cscale=ewa_lanczos
dscale=ewa_robidoux
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes
video-sync=display-resample
tscale=box
tscale-window=quadric
tscale-clamp=0.0
tscale-radius=1.025
interpolation
blend-subtitles=no
hdr-compute-peak=yes
tone-mapping=mobius

[vulkan]
gpu-api=vulkan
hwdec=auto-copy
vulkan-async-compute=yes
vulkan-async-transfer=yes
vulkan-queue-count=1

[video-mac]
vo=libmpv
target-prim=apple
gpu-api=opengl
opengl-pbo=yes
dither=fruit
deband=no
deband-iterations=1
ao=coreaudio
hdr-compute-peak=yes
tone-mapping=mobius

[video-win]
profile=vo
profile=vulkan
autofit=85%x85%

[video-linux]
profile=vo
profile=vulkan
autofit=85%x85%

[video-upscaler-fsrcnnx]
glsl-shaders-clr
glsl-shader="~~/Shaders/FSRCNNX.glsl"
glsl-shader="~~/Shaders/KrigBilateral.glsl"
glsl-shader="~~/Shaders/Anime4K/Anime4K_3.0_RA_DoG.glsl"

[video-upscaler-anime4k]
glsl-shaders-clr
glsl-shader="~~/Shaders/Anime4K/Anime4K_Upscale_RA-Deblur-ThinLines-DarkLines-DoG.glsl"

[video-upscaler-anime4k-ultra]
glsl-shaders-clr
glsl-shaders="~~/Shaders/Anime4K/Anime4K_3.0_Upscale_CNN_L_x2_Denoise.glsl;~~/Shaders/Anime4K/Anime4K_3.0_Auto_Downscale_Pre_x4.glsl;~~/Shaders/Anime4K/Anime4K_3.0_DarkLines_HQ.glsl;~~/Shaders/Anime4K/Anime4K_3.0_ThinLines_HQ.glsl;~~/Shaders/Anime4K/Anime4K_3.0_Upscale_CNN_M_x2_Deblur.glsl"

[video-upscaler-sssr]
glsl-shaders-clr
glsl-shader="~~/Shaders/SSimSuperRes.glsl"
glsl-shader="~~/Shaders/Anime4k_Beta/RA-Reduce/Anime4K_3.0_RA_DoG.glsl"

[protocol.file]
network-timeout=0
force-window=yes
cache=yes
demuxer-max-bytes=2000MiB
demuxer-readahead-secs=300
force-seekable=yes

[protocol-network]
network-timeout=5
force-window=immediate
hls-bitrate=max
cache=yes
demuxer-max-bytes=2000MiB
demuxer-readahead-secs=300

[protocol.http]
profile=protocol-network

[protocol.https]
profile=protocol-network

[Sonos]
ao=alsa
# find SPDIF ALSA device with mpv --audio-device=help
audio-device='alsa/iec958:CARD=Generic,DEV=0'
# AC3 only as Sonos does not support DTS.
audio-spdif=ac3

#On the fly decode 6 channel AAC/DTS to AC3 aka DolbyDigital, lavcac3enc[=tospdif[:bitrate[:minchn]]]
af=scaletempo,lavcac3enc=yes

