# Player #
loop-file=inf
border=no
osd-status-msg=${playback-time/full} / ${duration} (${percent-pos}%)\nframe: ${estimated-frame-number} / ${estimated-frame-count}
panscan=1

# Screenshots #                    
screenshot-template="%f-%P"
screenshot-format=png					# Set screenshot format
screenshot-png-compression=0			# Range is 0 to 10. 0 being no compression.
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes			# Same output bitdepth as the video

# Subs #  
sub-ass-vsfilter-blur-compat=yes		# Backward compatibility for vsfilter fansubs
sub-ass-scale-with-window=no			# May have undesired effects with signs being misplaced. 
sub-auto=fuzzy                          # external subs don't have to match the file name exactly to autoload
sub-file-paths-append=ass               # search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles
demuxer-mkv-subtitle-preroll            # try to correctly show embedded subs when seeking
embeddedfonts=yes						# use embedded fonts for SSA/ASS subs
sub-fix-timing=no                       # do not try to fix gaps (which might make it worse in some cases). Enable if there are scenebleeds.

# Audio #
volume-max=200                          # maximum volume in %, everything above 100 results in amplification
audio-stream-silence                    # fix audio popping on random seek
audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed

# Languages #
alang=jpn,jp,eng,en,enUS,en-US,de,ger
# slang=eng,en,und,de,ger,jp,jap 

# Video Profiles #

[vo]
dither=error-diffusion
deband=yes
deband-iterations=2
deband-threshold=20
deband-range=16
scale=ewa_lanczos
cscale=ewa_lanczos
dscale=mitchell
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes
video-sync=display-resample
tscale=box
tscale-window=quadric
tscale-clamp=0.0
tscale-radius=1.025
interpolation
hdr-compute-peak=yes
tone-mapping=mobius

[vulkan]
gpu-api=vulkan
hwdec=auto-copy
vulkan-async-compute=yes
vulkan-async-transfer=no
vulkan-queue-count=1

[video]
profile=vo
profile=vulkan
autofit=85%x85%

[svp-windows]
input-ipc-server=mpvpipe

[svp-linux]
input-ipc-server=/tmp/mpvsocket

[video-low-end]
glsl-shaders-clr
scale=ewa_robidouxsharp
cscale=ewa_robidouxsharp
dscale=mitchell

[protocol.file]
network-timeout=0
force-window=yes
cache=yes
demuxer-max-bytes=2000MiB
demuxer-readahead-secs=300
force-seekable=yes

[protocol-network]
network-timeout=5
force-window=immediate
hls-bitrate=max
cache=yes
demuxer-max-bytes=2000MiB
demuxer-readahead-secs=300

[protocol.http]
profile=protocol-network

[protocol.https]
profile=protocol-network

[shader-for-hd-and-sd]
glsl-shader="~~/shaders/Anime4K_3.0_Upscale_CNN_L_x2_Deblur.glsl"
glsl-shader="~~/shaders/Anime4K_3.0_Upscale_CNN_L_x2_Deblur.glsl"
glsl-shader="~~/shaders/Anime4K_3.0_Auto_Downscale_Pre_x4.glsl"
glsl-shader="~~/shaders/Anime4K_3.0_Denoise_Bilateral_Mode.glsl"

[shader-for-fullhd]
glsl-shaders-clr
glsl-shader="~~/shaders/Anime4K_3.0_Denoise_Bilateral_Mode.glsl"
glsl-shader="~~/shaders/Anime4K_3.0_Upscale_CNN_L_x2_Deblur.glsl"

[4k60] # 2160p @ 60fps (3840x2160 UHDTV)
profile-desc=cond:((p["video-params/w"]>1920 and p["video-params/h"]>1080) and p["estimated-vf-fps"]>=31)
deband=no
interpolation=no
profile=video-low-end

[4k30] # 2160p @ 30fps (3840x2160 UHDTV)
profile-desc=cond:((p["video-params/w"]>1920 and p["video-params/h"]>1080) and p["estimated-vf-fps"]<31)
deband=no
profile=video-low-end

[wqhd]
profile-desc=cond:((p["video-params/w"]==2560 and p["video-params/h"]==1440))
profile=shader-for-fullhd

[full-hd] 
profile-desc=cond:((p["video-params/w"]==1920 and p["video-params/h"]==1080) and not p["video-frame-info/interlaced"])
profile=shader-for-fullhd

[full-hd-interlaced]
profile-desc=cond:((p["video-params/w"]==1920 and p["video-params/h"]==1080) and p["video-frame-info/interlaced"])
profile=shader-for-fullhd
vf=bwdif 

[hd] 
profile-desc=cond:((p["video-params/w"]==1280 and p["video-params/h"]==720) and not p["video-frame-info/interlaced"])
profile=shader-for-hd-and-sd

[hd-interlaced] 
profile-desc=cond:((p["video-params/w"]==1280 and p["video-params/h"]==720) and p["video-frame-info/interlaced"])
profile=shader-for-hd-and-sd
vf=bwdif

[sdtv-pal]
profile-desc=cond:((p["video-params/w"]==352 or p["video-params/w"]==480 or p["video-params/w"]==544 or p["video-params/w"]==720) and p["video-params/h"] == 576)
profile=shader-for-hd-and-sd
vf=bwdif 

[sdtv-ntsc]
profile-desc=cond:((p["video-params/w"]==640 or p["video-params/w"]==704 or p["video-params/w"]==720) and p["video-params/h"]==480)
profile=shader-for-hd-and-sd
vf=bwdif      

[Sonos]
